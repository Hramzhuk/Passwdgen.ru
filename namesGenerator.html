    <title>PasswdGen - генератор имен онлайн</title>
    <meta name="description" content="PasswdGen помогает генерировать имя и фамилию">
    <meta name="Keywords" content="генератор имен, генератор имен +и фамилий, генератор мужских имен">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://passwdgen.ru/favicon.png" type="image/png">

<body>
    <div class="content">
        <div class="generator header">
            <a href="/"><img src="img/PasswordGeneratorLogo.png" class="logo" alt="Password Generator"></a>
            <h1 class="header-heading">Генератор имен онлайн</h1>
        </div>
        <div class="generator">
            <ul class="menu-list">
                <li>
                    <a href="index.html" class="menu-element">Генератор паролей</a>
                </li>
                <li>
                    <a href="randomNumbersGenerator.html" class="menu-element">Генератор рандомных чисел</a>
                </li>
                <li>
                    <a href="namesGenerator.html" class="menu-element">Генератор имен</a>
                </li>
                <li>
                    <a href="api.html" class="menu-element">API (Скоро)</a>
                </li>
            </ul>
        </div>
        <div class="generator">
            <div class="password-settings" id="password-settings" style="display: none">
                <p class="heading">Настройки пароля:</p>
                <p class="warning">Внимание: Настройки пароля по умолчанию делают ваш пароль более безопасным.</p>
                <ul class="settings-list">
                    <li>
                        <input type="checkbox" name="special-symbols-setting" id="special-symbols-setting">
                        <label class="btn" for="special-symbols-setting">Специальные символы (@, #, $, %)</label>
                    </li>
                    <li>
                        <input type="checkbox" name="read-password-setting" id="read-password-setting">
                        <label class="btn" for="read-password-setting">Читаемый пароль</label>
                    </li>
                    <li>
                        <input type="checkbox" name="pin-code-setting" id="pin-code-setting">
                        <label class="btn" for="pin-code-setting">Пин код</label>
                    </li>
                    <li>
                        <input id="symbols-count" onchange="changeSymbolCount()" type="range" max="32" min="8"
                            value="10">
                        <label for="quantity-symbols-in-password-setting">Количество символов в пароле: <span
                                id="symbols">10</span></label>
                    </li>
                    <li>
                        <input id="passwords-count" value="1" class="number-input">
                        <label for="quantity-passwords-setting">Количество паролей (максимально 20 паролей)</label>
                    </li>
                </ul>
            </div>
            <div class="passwd-buttons">
                <button class="button" onclick="nameGen()">Сгенерировать имя</button>
                <!-- <button class="button button-with-image" onclick="openSettings()"></button> -->
                <!-- <button onclick="downloadFile()" class="button download-button">Скачать файл с паролями</button> -->
            </div>
            <p class="text">Ваше имя:</p>
            <div id="passwords">

            </div>
        </div>
        <div class="generator flex">
            <a href="/"><img src="img/PasswordGeneratorLogo.png" class="logo" alt="Password Generator"></a>
            <p>© 2021 PasswdGen</p>
            <div>
                <a href="https://www.instagram.com/yariksedov/"><img src="img/Instagram_logo.png"
                        class="social-network-logo" alt="Instagram"></a>
                <a href="https://www.youtube.com/channel/UC1GGX7k3jmNCAq27uDvJryA"><img src="img/Youtube_logo.png"
                        class="social-network-logo" alt="YouTube"></a>
            </div>
        </div>
    </div>
