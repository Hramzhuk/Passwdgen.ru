                <li>
                    <a href="RandomNumbersGenerator.html" class=" menu-element">Генератор рандомных чисел</a>
                </li>
                <li>
                    <a href="" class="menu-element">Генератор имен (Скоро)</a>
                </li>
            </ul>
        </div>
        <div class="generator">
            <div class="password-settings" id="password-settings" style="display: none">
                <p class="heading">Настройки рандомного числа:</p>
                <ul class="settings-list">
                    <li>
                        <input id="min-number-count" value="1" class="number-input">
                        <label for="quantity-symbols-in-password-setting">Минимальное число</label>
                    </li>
                    <li>
                        <input id="max-number-count" value="10" class="number-input">
                        <label for="quantity-symbols-in-password-setting">Максимальное число</label>
                    </li>
                </ul>
            </div>
            <div class="passwd-buttons no-download-button">
                <button class="button" onclick="passwdGen()">Сгенерировать число</button>
                <button class="button button-with-image" onclick="openSettings()"></button>
                <button onclick="copyPasswd()" class="button">Скопировать число</button>
            </div>
            <p class="text">Ваше рандомное число: <input type="text" id="passwd" readonly></p>
        </div>
    </div>
    <script>
        function passwdGen() {
            let passwd = '';
            let minNumber = 0;
            let maxNumber = 0;

            minNumber = document.querySelector("#min-number-count").value;
            maxNumber = document.querySelector("#max-number-count").value;

            passwd += getRandomIntInclusive(minNumber, maxNumber);
            document.querySelector("#passwd").value = passwd;
            document.querySelector("#passwd").style.background = "lime";
        }

        function getRandomIntInclusive(min, max) {
            min = Math.ceil(min);
            max = Math.floor(max);
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        function copyPasswd() {
            text = document.querySelector("#passwd")
            text.select();
            document.execCommand("copy")
        }

        function openSettings() {
            element = document.querySelector("#password-settings");
            if (element.style.display == "none") {
                element.style.display = "block";
            } else {
                element.style.display = "none";
            }
        }
    </script>
